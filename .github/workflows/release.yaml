name: release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@daimler'
      - run: npm install
      - run: npm run lib-publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

